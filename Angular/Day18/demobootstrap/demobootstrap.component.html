<div class="container" >

    <div class="row">
            <div class="col col-sm-4 col-md-6 col-lg-6">
                <table class="table table-striped table-bordered table-dark table-hover">
                    <thead>
                        <th>Sr no</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of arrProduct;index as i">
                            <td> {{i+1}} </td>
                            <td> {{item.name}} </td>
                            <td> {{item.price}} </td>
                            <td> {{item.qty}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col col-sm-4 col-md-6 col-lg-6">

                <div class="form-group">
                    <label for="">Username::</label>
                    <input type="text" class="form-control" placeholder="Enter the Username">
                    <label for="">Password::</label>
                    <input type="password" class="form-control" placeholder="Enter the Password"><br>
                    <button class="btn btn-success">Login</button>
                </div>


            </div>
    </div>

</div>
