<p>post works!</p>

    <label for="">Title:: &nbsp;&nbsp;</label>
    <input #inputtitle type="text" placeholder="Enter the title"><br><br>
    <label for="">Body:: &nbsp;&nbsp;</label>
    <input #inputbody type="text" placeholder="Enter the Body"><br><br>
    <button (click)="onSend(inputtitle.value,inputbody.value)">Send</button>

<hr>
<div [hidden]="ishidden">
    <label for="">ID:: &nbsp;&nbsp;&nbsp;</label>
    <input type="text" [(ngModel)]="id" placeholder="Enter The ID" readonly><br><br>
    <label for="">Title:: &nbsp;&nbsp;</label>
    <input type="text" [(ngModel)]="title" placeholder="Enter The Title"><br><br>
    <label for="">Body:: &nbsp;&nbsp;</label>
    <input type="text" [(ngModel)]="body" placeholder="Enter The Body"><br><br>
    <button (click)="onupdate()">Update Data</button>
</div>
<hr>

<table>
    <thead>
        <th>Id</th>
        <th>Action</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of post">
            <td> {{item.id}} </td>
            <td><button (click)="onEdit(item)">Edit</button>
                <button (click)="onDelete(item.id)">Delete</button>
            </td>
            <td> {{item.title}} </td>
            <td> {{item.body}} </td>
        </tr>
    </tbody>
</table>
